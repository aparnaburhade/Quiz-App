<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schitt's Creek Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ew, Trivia!</h1>
    <!-- Static Image Container (Image stays the same for the whole quiz) -->
    <div id="image-container">
        <img src="bablu.jpg" alt="Schitt's Creek Image" />
    </div>

    <div class="quiz-container">
        

        <!-- Question Text -->
        <p id="question"></p>

        <!-- Options List -->
        <ul id="answers-list"></ul>

        <!-- Next Button -->
        <button id="next-btn" style="display: none;">Next Question</button>

        <!-- Feedback Result -->
        <p id="result"></p>

        <!-- Score Display -->
        <p id="score"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
